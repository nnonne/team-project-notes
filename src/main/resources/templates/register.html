<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <title>Реєстрація</title>
</head>
<body>
<form style="display: block; margin: 100px auto; max-width: 400px" th:action="@{/register}" method="post">
    <h1 class="text-center">Реєстрація</h1>

    <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input
                type="text"
                class="form-control border border-secondary-subtle"
                id="exampleInputUsername"
                placeholder="Введіть ім'я користувача"
                name="username" />
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
                type="password"
                class="form-control border-secondary-subtle"
                id="exampleInputPassword1"
                placeholder="Введіть пароль"
                name="password" />
    </div>
    <div th:if="${validationErrors}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>
    <div th:if="${usernameExistsError}" class="alert alert-danger">
        <p th:text="${usernameExistsError}"></p>
    </div>

    <button type="submit" class="btn btn-secondary d-flex m-auto">Зареєструватись</button>
</form>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>
</body>
</html>
