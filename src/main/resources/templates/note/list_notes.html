
<!-- цю сторінку треба доробити і потестити -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>My Notes - <span th:text="${notes.size()}"></span> </h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Access</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td th:text="${note.isPublic() ? 'Public' : 'Private'}"></td>
            <td>
                <div th:if="${not empty notes}">
                    <a th:href="@{/note/edit/{id}(id=${note.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/note/delete/{id}(id=${note.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/note/share/{id}(id=${note.id})}" class="btn btn-secondary">Copy link</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/note/create" class="btn btn-success">Create</a>
</div>
<!-- цей скрипт покишо неробочий-->
<script >
    function copyToClipboard(link) {
        var input = document.createElement('input');
        input.value = link;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        alert('Link copied to clipboard: ' + link);
    }
</script>
</body>
</html>
