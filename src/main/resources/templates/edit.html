<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing a note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body style="background-color: #f2f2f2">
<div class="container">
    <h1 style="margin-top: 50px">Editing a note</h1>
    <form th:action="@{/note/edit}" th:object="${note}" method="post" style="margin-top: 20px">
        <input type="hidden" th:field="*{id}" />
        <label>Title:</label>
        <input type="text" th:field="*{name}" id="name" />
        <div class="form-group" style="margin-top: 20px">
            <label>Content:</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="20"></textarea>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <div style="display: flex">
                <label>
                    <input type="radio" th:field="*{accessType}" name="accessType" th:value="PUBLIC" value="PUBLIC" />
                    PUBLIC
                </label>
                <label style="margin-left: 20px">
                    <input type="radio" th:field="*{accessType}" name="accessType" th:value="PRIVATE" value="PRIVATE"/>
                    PRIVATE
                </label>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" style="background-color: white; color: black; margin-right: 10px"
                        onclick="window.location.href='/note/list';">
                    Cancel
                </button>
                <button type="submit" class="btn btn-secondary">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
