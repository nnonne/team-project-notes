<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Список нотаток</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 th:text="'Кількість нотаток: ' + ${notes.size()}"></h1>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Заголовок</th>
      <th>Зміст</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}" >
      <td th:text="${note.id}"></td>
      <td th:text="${note.title}"></td>
      <td th:text="${note.content}"></td>
      <td>
        <a class="btn btn-success" th:href="@{/note/create}">Створити</a>
        <a class="btn btn-warning" th:href="@{/note/edit(id=${note.id})}">Редагувати</a>
        <form th:action="@{/note/delete/{id}(id=${note.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger">Видалити</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
