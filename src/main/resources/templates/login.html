<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <title>Логін</title>
</head>
<body>
<form style="display: block; margin: 100px auto; max-width: 400px" th:action="@{/login}" method="post">
    <h1 class="text-center">Логін</h1>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input
                type="email"
                class="form-control border border-secondary-subtle"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
                name="username"
        />
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
                type="password"
                class="form-control border-secondary-subtle"
                id="exampleInputPassword1"
                placeholder="Password"
                name="password"
        />
    </div>
    <button
            type="submit"
            class="btn btn-secondary text-secondary d-block m-auto mb-xl-2 "
            style="width: 200px; background-color: white"
    >
        Увійти
    </button>
    <a
            href="./register"
            class="btn btn-secondary d-block m-auto"
            style="width: 200px"
    >
        Зареєструватись
    </a>

    <div th:if="${validationErrors1}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${validationErrors1}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>
    <div th:if="${usernameExistsError1}" class="alert alert-danger">
        <p th:text="${usernameExistsError1}"></p>
    </div>
</form>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>
</body>
</html>
